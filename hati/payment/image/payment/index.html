<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Harga</title>
  <style>
    /* Optional styling for better readability */
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .item {
      margin: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      width: 300px;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Daftar Harga</h1>

  <div class="container">
    <div class="item">
      <img src="image/favicon-32x32.png" alt="Product 1">
      <h3>Product 1</h3>
      <p>Rp. 100.000</p>
    </div>

    <div class="item">
      <img src="image/image-omelette.jpeg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Rp. 200.000</p>
    </div>

    <div class="item">
        <img src="image/img1.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>Rp. 300.000</p>
      </div>

      
      <div class="item">
        <img src="image/img2.jpg" alt="Product 4">
        <h3>Product 4</h3>
        <p>Rp. 400.000</p>
      </div>

      <div class="item">
        <img src="image/img3.jpg" alt="Product 5">
        <h3>Product 5</h3>
        <p>Rp. 500.000</p>
      </div>
      
      <div class="item">
        <img src="image/img4.jpg" alt="Product 6">
        <h3>Product 6</h3>
        <p>Rp. 600.000</p>
      </div>

      <div class="item">
        <img src="image/img5.jpg" alt="Product 7">
        <h3>Product 7</h3>
        <p>Rp. 700.000</p>
      </div>
      
      <div class="item">
        <img src="image/img6.jpg" alt="Product 8">
        <h3>Product 8</h3>
        <p>Rp. 800.000</p>
      </div>
      
      <div class="item">
        <img src="image/image-omelette.jpeg" alt="Product 9">
        <h3>Product 9/h3>
        <p>Rp. 900.000</p>
      </div>

    <div class="item">
      <img src="image/img1.jpg" alt="Product 10">
      <h3>Product 10</h3>

    </div>

</html>
